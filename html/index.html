<body>

<div id="container">
	<div id="output">
		<div class="containerT">
			<h1>用户登录</h1>
			<form class="form" id="entry_form">
				<input type="text" placeholder="用户名" id="entry_name" value="admin">
				<input type="password" placeholder="密码" id="entry_password">
				<button type="button" id="entry_btn"   onclick="denglu()">登录</button>
				<div id="prompt" class="prompt"></div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登录背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });
    });

	function denglu() {

		var entry_name=document.getElementById("entry_name").value;
        var entry_password=document.getElementById("entry_password").value;
		 $.ajax({
			 type:"post",
			 url:"/myetest/admin",
			 data:{
			    name:entry_name,
				 password:entry_password
			 },
			 dataType:"json",
			 success:function (data) {
                 alert("qwewqe");
                 alert(data.result);

				 if(data.result=="success"){

                     alert(data.url);
				     alert("sucess");
                     join();
				 }

             }

		 })

    }

    function join() {
        window.location.href="html/WEB-INF";
    }
</script>
