<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>txt</title>

<link rel="stylesheet" type="text/css" href="../../../css/style.css">

<script type="text/javascript" src="../../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../../js/vector.js"></script>

</head>
<body>

<div id="container">
	<div id="output">
		<div class="containerT">
			<h1>mq控制台</h1>
			<form class="form" id="entry_form">
				<button type="button" id="entry_btn1"   onclick="MqStart()">启动MQ消费</button>
				<button type="button" id="entry_btn2"   onclick="MqStop()">停止MQ消费</button>
				<div id="prompt" class="prompt"></div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登录背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });
    });

	function MqStart() {

        // var entry_name=document.getElementById("entry_name").value;
        // var entry_password=document.getElementById("entry_password").value;
		var conditionname="mqStart";
        var parametersname="com.web.ActiveMq.mqAction";
 		 $.ajax({
			 type:"post",
			 url:"/Action/mqAction",
			 data:{
                 conditionname:conditionname,
                 parametersname:parametersname
			 },
			 dataType:"txt",
			 success:function (data) {

				 if(data.result=="success"){

                     alert(data.url);
				     alert("sucess");
                     join();
				 }

             }

		 })

    }

    function join() {
        window.location.href="../../../WEB-INF";
    }
</script>

</body>
</html>
